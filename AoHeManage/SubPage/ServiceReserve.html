<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>预订服务产品</title>
    <meta charset="utf-8" />
    <script src="../Script/global.js"></script>
    <link href="../Css/style.css" rel="stylesheet" />
    <script src="../Script/jquery-1.4.2.min.js"></script>
    <script src="../times/WdatePicker.js"></script>
    <script type="text/javascript">
        $(function () {
            InitProduct();
            InitGuest();
            getPage(1);
            //设置iframe高度
            var iframeHeight = $("#iframInfo", window.parent.document).contents().find("body").height();
            $("#iframInfo", window.parent.document).height(iframeHeight);
        })
        var sortfield = "";
        var sorttype = "";
        var saveflag = "";
        function setsort(_sortfield) {
            if (sortfield != _sortfield) {
                sorttype = "asc";
                sortfield = _sortfield;
            }
            else {
                if (sorttype == "asc") {
                    sorttype = "desc";
                }
                else {
                    sorttype = "asc";
                }
            }
            var currentpage = $("#hid_currentpage").val();
            getPage(currentpage);
        }
        //跳转页面
        function pagespress() {
            var k = window.event.keyCode;
            if ((k == 46) || (k == 8) || (k >= 48 && k <= 57) || (k >= 96 && k <= 105) || (k >= 37 && k <= 40)) {
            }
            else if (k == 13) {
                var topage = $("#txt_topages").val();
                if (topage != '0') {
                    if (parseInt(topage, 10) > parseInt($("#hid_totalpage").val(), 10)) {
                        topage = $("#hid_totalpage").val();
                        $("#txt_topages").val(topage);
                    }
                    getPage(topage);
                }
            }
            else {
                window.event.returnValue = false;
            }
        }
        //点击GO按钮进行翻页动作
        function pagespressForGo() {
            var topage = $("#txt_topages").val();
            if (topage != '0') {
                if (parseInt(topage, 10) > parseInt($("#hid_totalpage").val(), 10)) {
                    topage = $("#hid_totalpage").val();
                    $("#txt_topages").val(topage);
                }
                getPage(topage);
            }
        }
        function getPage(currentpage) {
            ChangeShowPage('serviceReserve_list', 'serviceReserve_add');
            var pagesize = "15";
            var queryName = $("#queryName").val();
            if ($("#sel_pagesize").val() != "" && typeof ($("#sel_pagesize").val()) != "undefined") { pagesize = $("#sel_pagesize").val(); }
            var querydata = "&queryName=" + queryName + "&currentpage=" + currentpage + "&pagesize=" + pagesize + "&sortfield=" + sortfield + "&sorttype=" + sorttype;
            $.ajax(
            {
                type: "GET",
                url: "../MainHandler.ashx?action=getRecordPage_ServiceReserve",
                dataType: 'text',
                data: encodeURI(querydata),
                success: function (result) {
                    $("#serviceReserve_tb").html(result);
                    //设置iframe高度
                    var iframeHeight = $("#iframInfo", window.parent.document).contents().find("body").height();
                    $("#iframInfo", window.parent.document).height(iframeHeight);
                }
            });
        }
        function Save() {
            var ID = $("#ID").val();
            var productID = $("#productID").val();
            var guestID = $("#guestID").val();
            var applyDate = $("#applyDate").val();
            var beginDate = $("#beginDate").val();
            var endDate = $("#endDate").val();
            var status = $("#status").val();
            var remark = $("#remark").html();
            //验证非空
            if (productID == "") {
                alert("请选择产品！");
                return false;
            }
            if (status == "") {
                alert("请选择状态！");
                return false;
            }
            if (guestID == "") {
                alert("请选择客人！");
                return false;
            }
            if (applyDate == "") {
                alert("请输入申请日期！");
                return false;
            }
            if (beginDate == "") {
                alert("请输入开始日期！");
                return false;
            }
            if (endDate == "") {
                alert("请输入结束日期！");
                return false;
            }
            if (remark != "") {
                if (remark.indexOf("~") > -1 || remark.indexOf("*") > -1 ||
                remark.indexOf("^") > -1 || remark.indexOf("$") > -1) {
                    alert("描述中不能包含\"~\"、\"*\"、\"^\"、\"$\"等特殊字符!");
                    return false;
                }
            }
            var querydata = "&remark=" + remark + "&ID=" + ID + "&productID=" + productID + "&guestID=" + guestID
                 + "&applyDate=" + applyDate + "&beginDate=" + beginDate + "&endDate=" + endDate
                + "&status=" + status + "&saveflag=" + saveflag;
            $.ajax(
            {
                type: "GET",
                url: "../MainHandler.ashx?action=SaveServiceReserve",
                dataType: 'text',
                data: encodeURI(querydata),
                success: function (result) {
                    if (result != null && result != "") {
                        if (parseInt(result) > 0) {
                            alert("保存服务预订成功！");
                            getPage(1);
                        }
                        else {
                            alert("保存服务预订失败，请重新操作！");
                        }
                    }
                }
            });
        }
        function GetServiceReserve(ID) {
            var querydata = "&ID=" + ID;
            $.ajax(
            {
                type: "GET",
                url: "../MainHandler.ashx?action=GetServiceReserveByID",
                dataType: 'json',
                data: encodeURI(querydata),
                success: function (result) {
                    if (result != null && result != "") {
                        $("#ID").val(result.ID);
                        $("#productID").val(result.ProductID);
                        ChangeProduct();
                        $("#status").val(result.Status);
                        $("#guestID").val(result.GuestID);
                        ChangeGuest();
                        $("#remark").html(result.Remark);
                        if (result.ApplyDate != null && result.ApplyDate != "") {
                            var applyDate = new Date(parseInt(result.ApplyDate.substr(6))).ToString("yyyy-MM-dd");
                            $("#applyDate").val(applyDate);
                        }
                        else {
                            $("#applyDate").val("");
                        }
                        if (result.BeginDate != null && result.BeginDate != "") {
                            var beginDate = new Date(parseInt(result.BeginDate.substr(6))).ToString("yyyy-MM-dd");
                            $("#beginDate").val(beginDate);
                        }
                        else {
                            $("#beginDate").val("");
                        }
                        if (result.EndDate != null && result.EndDate != "") {
                            var endDate = new Date(parseInt(result.EndDate.substr(6))).ToString("yyyy-MM-dd");
                            $("#endDate").val(endDate);
                        }
                        else {
                            $("#endDate").val("");
                        }

                    }
                    else {
                        alert("未查询到数据！");
                        return false;
                    }
                }
            });
        }
        function ChangeShowPage(showID, hideID) {
            $("#" + showID).show();
            $("#" + hideID).hide();
            //设置iframe高度
            var iframeHeight = $("#iframInfo", window.parent.document).contents().find("body").height();
            $("#iframInfo", window.parent.document).height(iframeHeight);
        }
        function ShowInsertPage(flag, ID) {
            saveflag = flag;
            if (saveflag == "add") {
                $("#ID").val("");
                $("#productID").val("");
                $("#remark").html("");
                $("#applyDate").val("");
                $("#beginDate").val("");
                $("#endDate").val("");
                $("#guestID").val("");
                $("#status").val("");
                $("#showProductNo").val("");
                $("#showProductTypeName").val("");
                $("#showFloorID").val("");
                $("#showRoomNo").val("");
                $("#serviceReserve_add .notallow_edit").attr("disabled", false);
            }
            if (saveflag == "edit") {
                GetServiceReserve(ID);
                $("#serviceReserve_add .notallow_edit ").attr("disabled", true);
            }
            ChangeShowPage('serviceReserve_add', 'serviceReserve_list')
        }
        function InitProduct() {
            var querydata = "&mainProductType=服务类";
            $("#productID").empty();
            $.ajax(
           {
               type: "GET",
               url: "../MainHandler.ashx?action=InitSelect_Product",
               dataType: 'text',
               data: encodeURI(querydata),
               success: function (result) {
                   if (result != null && result != "" && result.length > 0) {
                       $("#productID").append(result);
                   }
               }
           });
        }
        function ChangeProduct() {
            var productTypeName = $("#productID option:selected").attr("ProductTypeName");
            var productNo = $("#productID option:selected").attr("ProductNo");
            if (productNo == undefined) {
                $("#showProductNo").val("");
                $("#showProductTypeName").val("");
            }
            else {
                $("#showProductNo").val(productNo);
                $("#showProductTypeName").val(productTypeName);
            }
        }
        function InitGuest() {
            $("#guestID").empty();
            $.ajax(
           {
               type: "GET",
               url: "../MainHandler.ashx?action=InitSelect_GuestInfo",
               dataType: 'text',
               success: function (result) {
                   if (result != null && result != "" && result.length > 0) {
                       $("#guestID").append(result);
                   }
               }
           });
        }
        function ChangeGuest() {
            var floorID = $("#guestID option:selected").attr("floorID");
            var roomNo = $("#guestID option:selected").attr("roomNo");
            if (roomNo == undefined) {
                $("#showFloorID").val("");
                $("#showRoomNo").val("");
            }
            else {
                $("#showFloorID").val(floorID);
                $("#showRoomNo").val(roomNo);
            }
        }
        function FollowServiceExcute(ID) {
            window.parent.ChangeIframe('ServiceExecute', 'serviceReserveID=' + ID);
        }
        function FollowServicePay(ID) {
            window.parent.ChangeIframe('ServicePay', 'serviceReserveID=' + ID);
        }
    </script>
</head>
<body>
    <div id="serviceReserve_list">
        <fieldset>
            <legend><span class="field_leg">预订服务产品</span></legend>
            <div class="select_where">
                <span>产品名称：</span>
                <input type="text" id="queryName" class="normalInput" />
                <span class="ml_50"><input class="selectBtn" type="button" value="查询" onclick="getPage(1)" /></span>
                <span class="ml_50"><input class="selectBtn" type="button" value="新增" onclick="ShowInsertPage('add')" /></span>
            </div>
            <div id="serviceReserve_tb">
            </div>
        </fieldset>
    </div>
    <div id="serviceReserve_add" style="display:none">
        <fieldset>
            <legend><span class="field_leg">预订服务产品</span></legend>
            <div>
                <table class="insert_tb" cellpadding="5" cellspacing="5">
                    <tr>
                        <td>产品选择：</td>
                        <td>
                            <select id="productID" class="normalSelect" onchange="ChangeProduct()"></select>
                            <input type="hidden" id="ID" />
                        </td>
                        <td>产品编号：</td>
                        <td><input type="text" id="showProductNo" class="normalInput" disabled="disabled" /></td>
                        <td>产品类型：</td>
                        <td><input type="text" id="showProductTypeName" class="normalInput" disabled="disabled" /></td>
                    </tr>
                    <tr>
                        <td>客人选择：</td>
                        <td>
                            <select id="guestID" class="normalSelect" onchange="ChangeGuest()"></select>
                        </td>
                        <td>楼层：</td>
                        <td><input type="text" id="showFloorID" class="normalInput" disabled="disabled" /></td>
                        <td>房间：</td>
                        <td><input type="text" id="showRoomNo" class="normalInput" disabled="disabled" /></td>
                    </tr>
                    <tr>
                        <td>申请日期：</td>
                        <td>
                            <input type="text" id="applyDate" class="Wdate" readonly="readonly" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" />
                        </td>
                        <td>开始日期：</td>
                        <td>
                            <input type="text" id="beginDate" class="Wdate" readonly="readonly" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" />
                        </td>
                        <td>结束日期：</td>
                        <td>
                            <input type="text" id="endDate" class="Wdate" readonly="readonly" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" />
                        </td>
                        
                    </tr>
                    <tr>
                        <td>状态：</td>
                        <td>
                            <select id="status" class="normalSelect">
                                <option value="">请选择</option>
                                <option value="0">申请中</option>
                                <option value="1">执行中</option>
                                <option value="2">结束</option>
                            </select>
                        </td>
                        <td>描述：</td>
                        <td colspan="3"><textarea id="remark" cols="40" rows="5"></textarea></td>
                    </tr>
                </table>
                <div class="footLineBtn">
                    <input type="button" value="返回" class="saveBtn" onclick="ChangeShowPage('serviceReserve_list','serviceReserve_add')" />
                    <input type="button" value="保存" class="saveBtn ml_20" onclick="Save()" />
                </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
